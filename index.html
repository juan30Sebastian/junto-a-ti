  <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style/index.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <title>Inicio junto a ti</title>
</head>
<body>
  <header data-aos="fade-down" data-aos-duration="2000" class="header">
    <div class="logo-nav">
      <h1 class="tituloheader">JUNTO A TI</h1>
      <span class="icono"><img src="imagenes/menu.png.png" alt="menú" class="iconoo-menu"></span>
      <nav class="navigation">
        <ul>
          <li><a href="#rosario">Santo Rosario</a></li>
          <li><a href="#oraciones">Oraciones</a></li>
          <li><a href="#cantos">Cantos</a></li>
        </ul>
      </nav>
    </div>
</header>
<main class="main">
  <div class="container">
    <div class="container-section">
      <div class="cards">
        <span><a name="rosario"><h2 data-aos="zoom-in" data-aos-duration="500" class="titulosecciones">Santo Rosario</h2></a></span>
        <section>
        <span data-aos="flip-left" data-aos-duration="1000" data-aos-delay="1000" class="card">
          <h1 class="titulocard">GOZOSOS</h1>
          <img src="imagenes/misterios/anunciacion.jpg" alt="" class="imagencard" id="imagencard1">
          <h2 class="versiculobiblico"></h2>
        </span>
        <span data-aos="flip-left" data-aos-duration="1000" data-aos-delay="3000"   class="card">
          <h1 class="titulocard">LUMINOSOS</h1>
          <img src="imagenes/bautismojesus.jpg" alt="" class="imagencard" id="imagencard1">
          <h2 class="versiculobiblico"></h2>
        </span>
        <span data-aos="flip-left" data-aos-duration="1000" data-aos-delay="2000" class="card">
          <h1 class="titulocard">DOLOROSOS</h1>
          <img src="imagenes/crusifico.jpg" alt="" class="imagencard" id="imagencard1">
          <h2 class="versiculobiblico"></h2>
        </span>
        <span data-aos="flip-left" data-aos-duration="1000" data-aos-delay="4000"  class="card">
          <h1 class="titulocard">GLORIOSOS</h1>
          <img src="imagenes/resureccion.jpg" alt="" class="imagencard" id="imagencard1">
          <h2 class="versiculobiblico"></h2>
        </span>
        </section>
      </div>
      </div>
      <div class="container-section">
        <div class="contenedor-oracion">
          <span><a name="oraciones"><h2 data-aos="zoom-in" data-aos-duration="500"  class="titulosecciones">Oraciones</h2></a></span>
            <section>
              <span data-aos="fade-right" data-aos-duration="2000" data-aos-delay="600"   id="imagen-oracion"></span>
              <span data-aos="fade-up" data-aos-duration="2000" data-aos-delay="600"  id="imagen-oracion2"></span>
              <span data-aos="fade-left" data-aos-duration="2000" data-aos-delay="600" id="imagen-oracion3"></span>
            <span class="mas"><img src="imagenes/logos/mas.png" alt="más"></span>
            </section>  
          </div>
      </div>
      <div class="container-section">
        <div class="contenedor-canciones">
          <span><a name="cantos"><h2 class="titulosecciones">Cantos</h2></a></span>
          <section>
            <span class="box-cancion">
              <h2 class="titulocancion">Como no crer en Dios</h2>
              <span class="contenedorimagencancion"><img src="imagenes/jesusorando.jpg" alt="" class="imagencancion"><span class="loader"></span></span>
              <span class="controls">
                <audio controls src="audios/canciones/comonocreerendios.mp3"></audio>
            </span>
            </span>
            <span class="box-cancion">
              <h2 class="titulocancion">Enciende una luz</h2>
              <span class="contenedorimagencancion"><img src="imagenes/jesusorando.jpg" alt="" class="imagencancion"><span class="loader"></span></span>
              <span class="controls">
                <audio controls src="audios/canciones/enciendeunaluz.mp3"></audio>
              </span>
          </span>
          <span class="box-cancion">
            <h2 class="titulocancion">Enciende una luz</h2>
            <span class="contenedorimagencancion"><img src="imagenes/jesusorando.jpg" alt="" class="imagencancion"><span class="loader"></span></span>
            <span class="controls">
              <audio controls src="audios/canciones/enciendeunaluz.mp3"></audio>
            </span>
        </span>
        <span class="mas"><img src="imagenes/logos/mas.png" alt="más"></span>
          </section>
        </div>
      </div>
  </div> 
</main>
<script src="js/index.js"></script>
<script src="js/index.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>
</body>
</html>
