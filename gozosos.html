<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gozosos fe activa</title>
    <link href="style/gozosos.css" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div id="contenedor">
        <h1 id="titulo">FE ACTIVA</h1>
        <h2 id="titulomisterio">Gozosos</h2>
        <div id="misterios">
            <img src="imagenes/misterios/anunciacion.jpg" alt="primer misterio: anunciación del arcángel san gabriel a la virgen maría" class="misterio" id="misteriogozosoprimero">
            <img src="imagenes/misterios/visitaasantaisabel.jpg" alt="segundo misterio: visita de la virgen maría a su prima santa isabel" class="misterio" id="misteriogozososegundo">
            <img src="imagenes/misterios/nacimientodejesus.jpg" alt="tercer misterio: nacimiento de jesús en belén" class="misterio" id="misteriogozosotercero">
            <img src="imagenes/misterios/presentaciondejesus.jpg" alt="cuarto misterio: presentación de jesús en el templo " class="misterio" id="misteriogozosocuarto">
            <img src="imagenes/misterios/perdidadejesus.jpg" alt="quinto misterio: pérdida y allazgo de jesús en el templo" class="misterio" id="misteriogozosoquinto">
        </div>
        <h3 class="titulomisterio">DIOS JESÚS MARÍA</h3>
        <div id="contenido">
            <div id="descripcionmisterios">
                <h3 id="versiculo">Reza con devoción</h3>
            </div>
            <div id="rosario">
                <h2 id="titulorosario">ROSARIO</h2>
                <div id="rosariografico">
                    <div class="circulorosariografico" id="circulo1"></div>
                    <div class="circulorosariografico" id="circulo2"></div>
                    <div class="circulorosariografico" id="circulo3"></div>
                    <div class="circulorosariografico" id="circulo4"></div>
                    <div class="circulorosariografico" id="circulo5"></div>
                    <div class="circulorosariografico" id="circulo6"></div>
                    <div class="circulorosariografico" id="circulo7"></div>
                    <div class="circulorosariografico" id="circulo8"></div>
                    <div class="circulorosariografico" id="circulo9"></div>
                    <div class="circulorosariografico" id="circulo10"></div>
                    <div class="circulorosariografico" id="circulo11"></div>
                    <div class="circulorosariografico" id="circulo12"></div>
                    <div class="circulorosariografico" id="circulo13"></div>
                    <div class="circulorosariografico" id="circulo14"></div>
                    <div class="circulorosariografico" id="circulo15"></div>
                    <div class="circulorosariografico" id="circulo16"></div>
                    <div class="circulorosariografico" id="circulo17"></div>
                </div>
            </div>
        </div>
    </div>
<script src="js/gozosos.js"></script>
</body>
</html>
