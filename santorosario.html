<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio-fe activa</title>
    <link href="style/santorosario.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="boxprincipal">
			<span class="boxtitulo">
				<h1 class="titulo">JUNTO A TI</h1>
			<nav class="navigationheader">
				<ul>
					<li><h2 class="h2" id="btnsettings">Ajustes</h2></li>
				</ul>
			</nav>
			</span>
			<span class="settings">
				<span class="closedsettings">
					<img src="imagenes/logos/cancel.png" alt="cerrar" id="btncancel">
				</span>
				<span id="sectionsettings">
					<h2>Tamaño de fuente</h2>
					<span class="zoomFuente">
						<button class="zoom" id="zoomMenos" aria-roledescription="botón menos">-</button>
						<button class="zoom" id="zoomMas">+</button>
					</span>
				</span>
				<span class="settingsMusic">
					<h2>Música</h2>
					<span class="music">
					<label>Aleatorio<input type="radio" name="select"></label>
						<label>Seleccionar<input type="radio" name="select"></label>
					</span>
					<input type="search" id="inputSearchMusic" placeholder="Buscar">
					<span class="listMusic">
					
					</span>
				</span>
			</span>
			<span class="boxdescripccion">
				<img src="imagenes/crucifico.jpg" alt="" class="imagen">
				<span class="descripccion">
					<span class="text">
						<h2 id="titulo">JUNTO A TI</h2>
						<p class="parrafo">Junto a ti junto a ti junto a ti junto a ti junto a ti junto a ti junto a ti</p>
					</span>
					<span class="misterios">
						<button class="misterio">MISTERIO SIGUIENTE</button>
					</span>
					<span class="boxaudio">
						<h2 class="tituloaudio">Junto a ti</h2>
						<audio src="" class="audio" controls></audio>
					</span>
					<span class="controles">
						<img src="imagenes/logos/siguiente.png" alt="siguiente" class="imagensiguiente">
					</span>
				</span>
		</div>
  </div>
<script src="js/santorosario.js"></script>
</body>
</html>
